---
- name: Restart beanstalkd
  service:
    name: beanstalkd
    enabled: true
    state: restarted

- name: Restart supervisor
  service:
    name: supervisord
    enabled: true
    state: restarted

- name: Send user notification
  debug:
    msg: >-
      A user account named 'azuracast' has been created. The password value is
      in the file: {{ azuracast_user_password_file }}

- name: Send mysql notification
  debug:
    msg: >-
      The MySQL 'azuracast'@'localhost' account has been created. The password value is
      in the file: {{ azuracast_mysql_password_file }}
